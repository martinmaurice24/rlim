name: Go
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Install dependencies
        run: go get ./...
      - name: Go vet
        run: go vet ./...
      - name: Build the code
        run: go build -v ./...
      - name: Run tests with the race flag
        run: go test -race ./...
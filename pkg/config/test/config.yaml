rate_limits:
  default:
    algorithm: token_bucket
    capacity: 100
    refill_rate: 10  # tokens per second
    expiration: 3600

  items:
    leaky_bucket:
      algorithm: leaky_bucket
      capacity: 10
      expiration: 3600
      requests_per_minute: 60
      requests_per_hour: 1000

    token_bucket:
      algorithm: token_bucket
      capacity: 10
      expiration: 3600
      requests_per_minute: 60
      requests_per_hour: 1000


metrics:
  enabled: true
  path: "/metrics"